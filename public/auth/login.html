<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login | FinEduca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' href="../assets/img/logo.png">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <main class="container" style="max-width:420px;margin:48px auto">
    <h1>Entrar</h1>
    <form id="loginForm">
      <label>E-mail</label>
      <input type="email" name="email" required>
      <label>Senha</label>
      <input type="password" name="password" minlength="6" required>
      <button type="submit">Login</button>
      <p id="loginMsg" style="margin-top:8px;color:#f66"></p>
    </form>
    <p style="margin-top:12px">Novo por aqui? <a href="/auth/register.html">Criar conta</a></p>
  </main>

  <!-- Config + lÃ³gica -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/login.js"></script>
</body>
</html>
