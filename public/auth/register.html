<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro | FinEduca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='icon' href="../assets/img/logo.png">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <main class="container" style="max-width:480px;margin:48px auto">
    <h1>Criar conta</h1>
    <form id="registerForm">
      <label>Nome</label>
      <input type="text" name="name" required>
      <label>E-mail</label>
      <input type="email" name="email" required>
      <label>Senha</label>
      <input type="password" name="password" minlength="6" required>
      <label>Avatar (URL) — opcional</label>
      <input type="url" name="avatar" placeholder="https://...">
      <button type="submit">Cadastrar</button>
      <p id="registerMsg" style="margin-top:8px;color:#f66"></p>
    </form>
    <p style="margin-top:12px">Já tem conta? <a href="/auth/login.html">Entrar</a></p>
  </main>

  <!-- Config + lógica -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/register.js"></script>
</body>
</html>
